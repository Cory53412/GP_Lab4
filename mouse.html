<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    canvas {
      border: 1px solid grey;
    }
  </style>

</head>

<body>
  <p>This is a paragraph.</p>

  <canvas id="canvas-for-ball"></canvas>

  <script type="text/javascript">
    var noClicks = 0;

    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");
    // Make the fill style red.
    ctx.fillStyle = "rgb(255, 0, 0)";

    canvas.addEventListener("click", function (e) {
      var canvasPosition = {
        x: canvas.offsetLeft,
        y: canvas.offsetTop
      }

      //locates position of mouse click by subtracting local coordinates away from global coordinates
      //   
      var mouse = {
        x: e.clientX - canvasPosition.x,
        y: e.clientY - canvasPosition.y
      }

      // console.log("x: " + (e.x) + ", y:" + (e.y));
      //draws circle at centre of mouse cursor
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 15, 0, 2 * Math.PI);
      for (var i = 1; i < 8; i++) {
        ctx.moveTo(mouse.x, mouse.y);
        let x1 = 15 * Math.cos((i / 7) * (Math.PI * 2)) + mouse.x;
        let y1 = 15 * Math.sin((i / 7) * (Math.PI * 2)) + mouse.y;
        ctx.lineTo(x1, y1);
      }
      ctx.stroke();


      noClicks += 1;
      console.log(noClicks);
    });



    console.log("mouse x: " + (mouse.x) + "mouse y + " + (mouse.y));


  </script>

</body>

</html>
